<html>
<head>
	<title>Mirroar</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Exo|Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100" rel="stylesheet">
	<style type="text/css">
		#blueshirt{
			position:absolute;
			width: 17%;
			z-index: +1;
			left:37%;
			top:40%;
		}
		#appear{
			position:absolute;
			width: 17%;
			z-index: +1;
			left:37%;
			top:110%;
			display: none;
		}
	</style>
</head>
<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

	<img id="rlogo" src="images/refinedlogo.png">
	<h1>Mirroar</h1>

	<img id="blueshirt" src="images/blueshirt.png">
	<img id="appear" src="images/blueshirt.png">
	<div id="main">
		<div id="vid_container">
			<video id="video" width="640" height="480" autoplay></video>
			<button id="snap" onclick="document.getElementById('appear').style.display = 'block';">Snap Photo</button>
			<canvas id="canvas" width="640" height="480"></canvas>
		</div>
		<div id="clothes">
			<div class="shirt">
				<h2>Shirts</h2>
				<button class ="icon" onclick="location.href='blueShirt.html'">
					<img width="50px" src="images/blueshirt.png">
					<p>Blue</p>
				</button>
				<button class="icon" onclick="location.href='greyShirt.html'">
					<img width="50px" src="images/greyshirt.png">
					<p>Grey</p>
				</button>
			</div>
			<div class="dresses">
				<h2>Dresses</h2>
				<button class="icon" onclick="location.href='reddress.html'">
					<img height="75px" src="images/reddress.png">
					<p>Red</p>
				</button>
			</div>
			<button class="clear" onclick="location.href='index.html'">
				<p>Clear</p>
			</button>
		</div>
	</div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


	<!--<script type="text/javascript"></script>-->
</body>
</html>
