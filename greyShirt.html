<html>
<head>
	<title>Mirroar</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Exo|Quicksand" rel="stylesheet">
	<style type="text/css">
		#greyshirt{
			position:absolute;
			width: 17%;
			z-index: +1;
			left:37%;
			top:30%;
		}
	</style>
</head>
<body>
	<h1>Mirroar</h1>
	<img id="greyshirt" src="images/greyshirt.png">
	<div id="main">
		<div id="vid_container">
			<video id="video" width="640" height="480" autoplay></video>
			<button id="snap">Snap Photo</button>
			<canvas id="canvas" width="640" height="480"></canvas>
		</div>
		<div id="clothes">
			<div class="shirt">
				<h2>Shirts</h2>
				<button class ="icon" onclick="location.href='blueShirt.html'">
					<img width="50px" src="images/blueshirt.png">
					<p>Blue</p>
				</button>
				<button class="icon" onclick="location.href='greyShirt.html'">
					<img width="50px" src="images/greyshirt.png">
					<p>Grey</p>
				</button>
			</div>
			<div class="dresses">
				<h2>Dresses</h2>
				<button class="icon" onclick="location.href='reddress.html'">
					<img height="75px" src="images/reddress.png">
					<p>Red</p>
				</button>
			</div>
		</div>
	</div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


	<!--<script type="text/javascript"></script>-->

</html>
